<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>videojs-super-resolution Demo</title>
    <link href="/dist/video-js.css" rel="stylesheet" />
    <link href="../src/styles.css" rel="stylesheet" />
    <link href="/dist/videojs-super-resolution.css" rel="stylesheet" />
  </head>
  <body class="demo-body">
    <div class="header-section">
      <div class="logo-wrapper">
        <a href="/">
          <img src="./images/rspacelogo.svg" alt="redspace logo" height="100" width="100" />
        </a>
      </div>
    </div>
    <h1>Dogs playing (super resolution applied to 360p video)</h1>
    <div class="content">
      <div class="video-wrapper">
        <video
          id="videojs-super-resolution-player"
          class="video-js vjs-default-skin vjs-big-play-centered
          vjs-matrix"
          controls
          crossorigin="anonymous"
        >
          <source src="dogs_playing_640x360.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="images-list">
        <div class="screenshots-title">
          Screencaps
        </div>
        <div class="downscaled">
          <h4>360 Downscaled</h4>
          <ul>
            <li class="image-link"><a href="./images/dogs/360/0001.png">0001</a></li>
            <li class="image-link"><a href="./images/dogs/360/0002.png">0002</a></li>
            <li class="image-link"><a href="./images/dogs/360/0003.png">0003</a></li>
            <li class="image-link"><a href="./images/dogs/360/0004.png">0004</a></li>
            <li class="image-link"><a href="./images/dogs/360/0005.png">0005</a></li>
            <li class="image-link"><a href="./images/dogs/360/0006.png">0006</a></li>
            <li class="image-link"><a href="./images/dogs/360/0007.png">0007</a></li>
            <li class="image-link"><a href="./images/dogs/360/0008.png">0008</a></li>
            <li class="image-link"><a href="./images/dogs/360/0009.png">0009</a></li>
            <li class="image-link"><a href="./images/dogs/360/0010.png">0010</a></li>
          </ul>
        </div>
        <div class="upscaled">
          <h4>Upscaled</h4>
          <ul>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0001.png">0001</a></li>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0002.png">0002</a></li>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0003.png">0003</a></li>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0004.png">0004</a></li>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0005.png">0005</a></li>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0006.png">0006</a></li>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0007.png">0007</a></li>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0008.png">0008</a></li>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0009.png">0009</a></li>
            <li class="image-link"><a href="./images/dogs/360-upscaled/0010.png">0010</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/weights/dogs_playing_weights.js"></script>
    <script src="/dist/video.min.js"></script>
    <script src="/dist/videojs-mux.js"></script>
    <script src="/dist/videojs-super-resolution.js"></script>
    <script>
      (function(window, videojs) {
        var examplePlayer = (window.examplePlayer = videojs(
          'videojs-super-resolution-player',
          {
            plugins: {
              mux: {
                debug: false,
                data: {
                  env_key: 'c73fea19ddcac2ab81edad9e6', // required

                  // Metadata
                  player_name: "Nick's test playa", // ex: 'My Main Player'
                  video_title: "dogs"
                }
              }
            }
          }
        ));
        var superResolution = (window.superResolution = examplePlayer.superResolution({"weights": dogs_playing_weights}));
      })(window, window.videojs);
    </script>
  </body>
</html>
